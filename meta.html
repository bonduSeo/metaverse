<!DOCTYPE html>
<html>

<head>
  <title>✨metaverse</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./css/meta.css" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="js/utils.js"></script>
  <script src="common.js"></script>
  <script src="js/interactive.js"></script>
  <script src="logic-grid.js"></script>
  <script src="js/tileMap.js"></script>
  <script src="js/chat.js"></script>
</head>

<body>
  <!-- <header class="main-header">
      <h1>✨metaverse</h1>
    </header> -->
  <main>
    <div class="main-wrapper">
      <div class="gameAndChat">
        <div class="gameAndMission">
          <canvas id="demo" width="1280" height="768"></canvas>
          <div class="mission">
            <div class="missionBigTitle">✨미션 달성 진행도</div>
            <div class="missionSmallTitle">모든 포트폴리오 감상하기</div>
            <div class="missionCount"></div>
          </div>
        </div>
        <div class="chat">
          <div class="chat__title">채팅</div>
          <div class="chatContext"></div>
          <div class="textInput">
            <input type="text" name="chat" id="chat" />
            <button>보내기</button>
          </div>
        </div>
        <div class="menu-buttons">
          <div class="customBtn">
            <img src="./assets//icon/customIcon.png" alt="캐릭터 커스터마이즈" />
          </div>
          <div class="miniMap"><img src="./assets/icon/mapIcon.png" alt="맵" /></div>
          <div class="missionToggleBtn"><img src="./assets/icon/missionIcon.png" alt="미션" /></div>
        </div>
      </div>
      <footer class="main-footer">
        <div id="status"></div>
      </footer>
    </div>

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" display=hidden
      ;>
      Launch demo modal
    </button> -->
    <div type="button" class="modalClick" data-bs-toggle="modal" data-bs-target="#exampleModal"></div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen text-white">
        <div class="modal-content bg-dark bg-gradient bg-opacity-50">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
              onclick="test()"></button>
          </div>
          <div class="modal-body container"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="test()">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div type="button" class="mission1Btn" data-bs-toggle="modal" data-bs-target="#mission1"></div>

    <!-- Modal -->
    <div class="modal fade" id="mission1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content mission-content">
          <div class="modal-body mission-body"></div>

          <button type="button" class="btn btn-primary mission-btn" data-bs-dismiss="modal">확인</button>
        </div>
      </div>
    </div>
  </main>
  <script>
    function test() {
      console.log("aa");
    }
  </script>
</body>

</html>
