<!DOCTYPE html>
<html>

<head>
  <title>✨metaverse</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./css/meta.css" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="js/utils.js"></script>
  <script src="common.js"></script>
  <script src="js/interactive.js"></script>
  <script src="logic-grid.js"></script>
  <script src="js/tileMap.js"></script>
  <script src="js/chat.js"></script>
</head>

<body>
  <header class="main-header">
    <h1><a href="../index.html">✨metaverse</a></h1>
    <p>Use arrow keys to move</p>
    <button onclick="location.href='heroCustomize.html'">캐릭터 커스터마이즈</button>
  </header>
  <main>
    <div class="main-wrapper">
      <div class="gameAndChat container-fluid">
        <canvas id="demo" width="1280" height="768"></canvas>
        <div class="chat">
          <div class="chat__title">채팅</div>
          <div class="chatContext"></div>
          <div class="textInput">
            <input type="text" name="chat" id="chat" />
            <button>보내기</button>
          </div>
        </div>
      </div>
      <footer class="main-footer">
        <div id="status"></div>
      </footer>
    </div>

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" display=hidden
      ;>
      Launch demo modal
    </button> -->
    <div type="button" class="modalClick" data-bs-toggle="modal" data-bs-target="#exampleModal"></div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen text-white">
        <div class="modal-content bg-dark bg-gradient bg-opacity-50">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- main wrapper -->
</body>

</html>
