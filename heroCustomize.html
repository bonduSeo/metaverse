<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/heroCustomize.css" />

    <title>Customize</title>
  </head>
  <body>
    <div class="container">
      <div class="heroLookBox">
        <div class="backIcon">
          <a href="#" onclick="goBack();"
            ><div><img src="./svg/backArrow.svg" alt="←" /></div
          ></a>
        </div>
        <div class="nameBox">
          <span>name</span>
          <input type="text" name="" id="" />
        </div>

        <canvas class="heroLook" width="64" height="64"></canvas>
      </div>
      <div class="menuTab">
        <label
          ><input type="radio" name="menuTab" value="head" checked />
          <div class="menuTab__head">Head</div></label
        >
        <label
          ><input type="radio" name="menuTab" value="hair" />
          <div class="menuTab__hair">Hair</div></label
        >
        <label
          ><input type="radio" name="menuTab" value="body" />
          <div class="menuTab__body">Body</div></label
        >
        <label
          ><input type="radio" name="menuTab" value="acc" />
          <div class="menuTab__ accessory">Accessory</div></label
        >
      </div>

      <div class="menu__main">
        <div class="menu__main-head">
          <div class="toneColor">
            <div class="toneColor__title eachTitle">Tone color</div>
            <div class="toneColor__table eachCustom colorContainer" id="toneColor"></div>
          </div>
          <div class="headShape">
            <div class="headShape__title eachTitle">Head shape</div>
            <div class="headShape__body eachCustom" id="headShape"></div>
          </div>
        </div>
        <div class="menu__main-hair" style="display: none">
          <div class="hairColor">
            <div class="hairColor__title eachTitle">hair color</div>
            <div class="hairColor__table eachCustom colorContainer" id="hairColor"></div>
          </div>
          <div class="hairShape">
            <div class="hairShape__title eachTitle">Hair style</div>
            <div class="hairShape__body eachCustom" id="hairShape"></div>
          </div>
        </div>
        <div class="menu__main-body" style="display: none">
          <div class="bodyColor">
            <div class="bodyColor__title eachTitle">Clothing color</div>
            <div class="bodyColor__table eachCustom colorContainer" id="bodyColor"></div>
          </div>
          <div class="bodyShape">
            <div class="bodyShape__title eachTitle">Body shape</div>
            <div class="bodyShape__body eachCustom" id="bodyShape"></div>
          </div>
        </div>
        <div class="menu__accessory" style="display: none">
          <div class="acc__title eachTitle">Accessory</div>
          <div class="accType eachCustom" id="acc"></div>
        </div>
      </div>
      <div class="footer">
        <button class="submitBtn">Save & Finish Customization</button>
      </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/heroCustomize.js"></script>
  </body>
</html>
